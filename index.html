<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Surface</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<!------------------------------------------------------HEADER---------------------------------------->
<header class="header">
    <div class="header__overlay">
        <div class="header__content-frame">                                        <!--Content Frame-->
            <div class="header__topbox">
                <div class="logo-box">                                             <!--Logo-->
                    <a href="#" class="logo-link">
                        <img src="img/logo.png" alt="logo" class="logo">
                    </a>
                </div>
                <div class="coach-box">
                    <p class="coach-box__text">
                        for athlets and coaches
                    </p>
                </div>
            </div>
            <div class="header__content-box">                                       <!--Content-->
                <div class="text-box-01">                                           <!--Title-->
                    <p class="header__text">BE RECRUITED</p>
                </div>
                <div class="text-box-02">                                           <!--Title-->
                    <p class="header__text header__text-sports">PLAY COLLEGE SPORTS</p>
                </div>
                <nav class="nav">                                                   <!--Navigation-->
                    <ul class="menu">
                        <li class="menu__item">
                            <a href="#" class="menu-item__link">Football</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu-item__link">Basketball</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu-item__link">Baseball</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu-item__link">Soccer</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu-item__link">Ice Hockey</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__link-box">                                       <!--Buttons-->
                    <div class="button">
                        <a href="#" class="button__link button__link-apple">
                            <p class="button__text-download button__text-apple">Download on the</p>
                            <p class="button__text-store">App Store</p>
                        </a>
                    </div>
                    <div class="button">
                        <a href="#" class="button__link button__link-play">
                            <p class="button__text-download button__text-play">Get it on</p>
                            <p class="button__text-store">Google Play</p>
                        </a>
                    </div>
                </div>
            </div>    
        </div>
    </div>
</header> 
</body>
</html>
